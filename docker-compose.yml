version: '2'

volumes:
  phpbb-sqlite: {}
  phpbb-files: {}
  phpbb-store: {}
  phpbb-avatars: {}

services:
  phpbb:
    image: jolleburstfire/phpbb3:3.3.8-german
    ports:
      - '127.0.0.1:8000:80'
    volumes:
      - 'phpbb-sqlite:/phpbb/sqlite'
      - 'phpbb-files:/phpbb/www/files'
      - 'phpbb-store:/phpbb/www/store'
      - 'phpbb-avatars:/phpbb/www/images/avatars/upload'
    environment:
      #PHPBB_INSTALL: 'true'
      PHPBB_DB_AUTOMIGRATE: 'true'
