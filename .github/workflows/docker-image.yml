name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set tag
      id: vars
      run: echo "tag=${GITHUB_REF/*/}" >> $GITHUB_OUTPUT
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jolleburstfire/phpbb3:${{ steps.vars.outputs.tag }}
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        # Username used to log against the Docker registry
        username: ${{ secrets.DOCKERHUB_USER }}# optional
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKERHUB_TOKEN }}# optional
        # Specifies whether the given registry is ECR (auto, true or false)
        ecr: auto # optional, default is auto
        # Log out from the Docker registry at the end of a job
        logout: true # optional, default is true
    - name: Docker Push
      run: docker push jolleburstfire/phpbb3:${{ steps.vars.outputs.tag }}
